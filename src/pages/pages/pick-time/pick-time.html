<ion-header>
  <ion-navbar>
    <ion-title>pick-time</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" >
            <ion-item>
                <ion-label>Nombre </ion-label>
                <ion-input type="text" ngControl="title"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Date</ion-label>
                <ion-datetime display-format="MMMM YYYY" min="2019"></ion-datetime>
              </ion-item>
          <button ion-button type="submit" block primary outline [disabled]="!form.valid">Ready</button>
        </form>
    
      </ion-list>

</ion-content>
