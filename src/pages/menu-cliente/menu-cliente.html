<ion-header>
  <ion-navbar>
    <ion-title>MENU CLIENTE</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="hola">
  <ion-item>
    <ion-input type="text" placeholder="My QR Data" [(ngModel)]="qrData"></ion-input>
  </ion-item>
  <button ion-button full (click)="createCode()">Crear Codigo QR</button>
  <ion-card *ngIf="createdCode">
  <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p >Value: {{ createdCode }}</p>
    </ion-card-content>  
  </ion-card>
</ion-content>
