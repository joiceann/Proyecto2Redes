<ion-header>
  <ion-navbar>
    <ion-title>MENU CLIENTE</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="hola">

    <ion-grid>
        <ion-row center>
          <ion-col>
            <button ion-button class="high" (click)="goPickTime()">
              <ion-icon slot="icon-only" name="time" class="larger">
              </ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button class="high" (click)="createCode()">
              <ion-icon slot="icon-only" name="qr-scanner" class="larger">
              </ion-icon>
            </button>
            <ion-card *ngIf="createdCode">
                <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
                  <ion-card-content>
                    <p >Value: {{ createdCode }}</p>
                  </ion-card-content>  
                </ion-card>
          </ion-col>
          <ion-col>
            <button ion-button class="high">
              <ion-icon slot="icon-only" name="book" class="larger">
              </ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>



  <ion-item>
    <ion-input type="text" placeholder="My QR Data" [(ngModel)]="qrData"></ion-input>
  </ion-item>
  <!-- <button ion-button full (click)="createCode()">Crear Codigo QR</button> -->
  
</ion-content>
